<div class="newActivite panel panel-default">

  <div class="panel-body"> 
    <br/> <h3>Ajouter une Activité type Laser Game</h3> <br/>

    <div class="formulaire">

      <div class="p-grid">
        <div class="p-col-6">
          <div class="input-group">
              <span class="input-group-addon">Theme: </span>
              <input style="margin-left: 10%" class="form-control" [(ngModel)]="activite_in_progress.theme" type="text" placeholder="Nom du Theme" name="theme" />
          </div> <br/>
          <div class="input-group">
              <span class="input-group-addon">Tarif Normal: </span>
              <input style="margin-left: 10%" class="form-control" [(ngModel)]="activite_in_progress.tarifNormal"  type="text" placeholder="Tarif Normal" name="tarifNormal" />
          </div> <br/>
          <div class="input-group">
            <span class="input-group-addon">Tarif Jeune: </span>
            <input style="margin-left: 15%" class="form-control" [(ngModel)]="activite_in_progress.tarifJeune"  type="text" placeholder="Tarif Jeune" name="tarifJeune" />
          </div> <br/>
          <div class="input-group">
            <span class="input-group-addon">Tarif Etudiant: </span>
            <input style="margin-left: 7%" class="form-control" [(ngModel)]="activite_in_progress.tarifEtudiant"  type="text" placeholder="Tarif Etudiant" name="tarifEtudiant" />
          </div> <br/>
          <div class="input-group">
              <span class="input-group-addon">Nombre Maximum: </span>
              <input style="margin-left: 10%" class="form-control" [(ngModel)]="activite_in_progress.nbMax" type="text" placeholder="Maximum de personne" name="nbMax" />
          </div> <br/>
          <div class="input-group">
            <span class="input-group-addon">Nombre Minimun: </span>
            <input style="margin-left: 10%" class="form-control" [(ngModel)]="activite_in_progress.nbMin" type="text" placeholder="Minimum de personne" name="nbMin" />
          </div> <br/>
        </div>

        <div class="p-col-6">
          <div class="input-group">
            <span class="input-group-addon">Description de l'activité: </span>
            <textarea rows="10" cols="50" pInputTextarea [(ngModel)]="activite_in_progress.description" type="text" placeholder="Description" name="description"></textarea>
          </div> <br/>
        </div>
      </div>

      <div class="button">
        <input type="button" value="Ajouter l'activité" (click)="addUpdateActiviteClicked()" style="background-color: rgb(167, 197, 221); margin-left: 50px"/>
        <input type="button" value="Retour" (click)="goBackButtonPressed()" style="background-color: rgb(167, 197, 221); margin-left: 50px"/>
      </div>

    </div>

  </div>

</div>

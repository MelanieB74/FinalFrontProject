<div class="body"> 
  
  <br/> <h3>Liste des Employés</h3> <br/>

  <div class="button">
    <input type="button" value="Ajouter un Employe" (click)="addNewEmployePressed()" style="background-color: paleturquoise; border: darkblue solid 1px; font-family: Segoe Print; font: bold; color: black"/>
  </div> <br/>

  <h5> Nom / Prénom: </h5> <br/>
  <app-employe-summary *ngFor="let employe of employes" [employe]="employe" (userClick)="userClickedOnEmploye($event)"></app-employe-summary> 

  <div style="clear: both"></div>

</div>

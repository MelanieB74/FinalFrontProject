<div class="newClient panel panel-default">

  <div class="panel-body"> 
    <br/> <h3>Créer un compte</h3> <br/>
    
    <div class="formulaire">
      <div class="input-group">
          <span class="input-group-addon">Nom: </span>
          <input style="margin-left: 10%" class="form-control" [(ngModel)]="client_in_progress.nom" type="text" placeholder="Client Nom" name="nom" />
      </div> <br/>
      <div class="input-group">
          <span class="input-group-addon">Tel: </span>
          <input style="margin-left: 10%" class="form-control" [(ngModel)]="client_in_progress.tel" type="text" placeholder="Client Telephone" name="tel" />
      </div> <br/>
      <div class="input-group">
          <span class="input-group-addon">Mail: </span>
          <input style="margin-left: 10%" class="form-control" [(ngModel)]="client_in_progress.mail" type="text" placeholder="Client Mail" name="mail" />
      </div> <br/>
      <div class="input-group">
          <span class="input-group-addon">Statut: </span>
          <input style="margin-left: 10%" class="form-control" [(ngModel)]="client_in_progress.statut" type="text" placeholder="Client Statut" name="statut" />
      </div> <br/>
      <div class="input-group">
          <span class="input-group-addon">Login: </span>
          <input style="margin-left: 10%" class="form-control" [(ngModel)]="client_in_progress.userName" type="text" placeholder="Client UserName" name="userName" />
      </div> <br/>
      <div class="input-group">
          <span class="input-group-addon">Mot de passe: </span>
          <input style="margin-left: 10%" class="form-control" [(ngModel)]="client_in_progress.passWord" type="text" placeholder="Client PassWord" name="passWord" />
      </div> <br/>

      <div class="button">
        <input type="button" value="Créer un compte" (click)="addUpdateClientClicked()" style="background-color: rgb(167, 197, 221); margin-left: 50px"/>
        <input type="button" value="Retour" (click)="goBackButtonPressed()" style="background-color: rgb(167, 197, 221); margin-left: 50px"/>
      </div>
    </div>

  </div>

</div>
